<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!-- Remove this line the first time you edit this file -->
     This is the index page of your Django app!
    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dealership Review</a>
    
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- About Us link should be outside the button -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Other navigation links go here -->
    
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:about_us' %}">About Us</a>
                </li>
            </ul>
        </div>

        {% if user.is_authenticated %}
                <!-- Display user's first name or username -->
                <p class="navbar-text mx-3">Welcome, {{ user.first_name|default:user.username }}</p>
    
                <!-- Signout button/link -->
                <a class="btn btn-outline-danger my-2 my-sm-0">Signout</a>
            {% else %}
                <!-- Add a form for username and password -->
                <form class="form-inline my-2 my-lg-0 ml-auto">
                    <input class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Username">
                    <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
                </form>
            {% endif %}
    </nav>
    

    <!--Add a dealer table here -->

    <footer>
        <p>Author: Vincent Cheung</p>
        <p><a href="{% url 'djangoapp:contact_us' %}">contact us</a></p>
    </footer>

    </body>

</html>
